<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event listener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="row" >
        <form>
            <div class="form-group">
                <label for="vardas">Vardas:</label>
                <input class="form-control" id="vardas" value="" placeholder="Iveskite varda:">
            </div>
            <div class="form-group">
                <label for="pavarde">Pavarde:</label>
                <input class="form-control" id="pavarde" value="" placeholder="Iveskite pavarde:">
            </div>
            <button class="btn btn-primary" id="mygtukas"> Dėti į lentelę </button>
        </form>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Vardas</th>
                <th scope="col">Pavarde</th>
            </tr>
            </thead>
            <tbody id="duomenuVieta">
            <tr>
                <td>Mark</td>
                <td>Otto</td>
            </tr>
            <tr>
                <td>Jacob</td>
                <td>Thornton</td>
            </tr>
            <tr>
                <td>Larry</td>
                <td>the Bird</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="../../js/EventListeners3.js"></script>
</body>
</html>
