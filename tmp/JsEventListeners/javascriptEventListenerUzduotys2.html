<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event listener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="row" >
        <label for="l1"> Pirmas pasirinkimo laukas</label>
        <select class="form-select" id="l1" aria-label="Pasirinkimo laukas 1">
            <option selected>Paspauskite, kad pasirinktumėte</option>
            <option value="1">Pirmas pasirinkimas</option>
            <option value="2">Antras pasirinkimas</option>
            <option value="2">Trečias pasirinkimas</option>
        </select>
    </div>
    <div class="row" >
        <label for="l2"> Antras pasirinkimo laukas</label>
        <select class="form-select" id="l2" aria-label="Pasirinkimo laukas 2">
            <option selected>Paspauskite, kad pasirinktumėte</option>
            <option value="1">Pirmas pasirinkimas</option>
            <option value="2">Antras pasirinkimas</option>
            <option value="2">Trečias pasirinkimas</option>
        </select>
    </div>
    <div class="row" >
        <label for="l2"> Trečias pasirinkimo laukas</label>
        <select class="form-select"  id="l3" aria-label="Pasirinkimo laukas 3">
            <option selected>Paspauskite, kad pasirinktumėte</option>
            <option value="1">Pirmas pasirinkimas</option>
            <option value="2">Antras pasirinkimas</option>
            <option value="2">Trečias pasirinkimas</option>
        </select>
    </div>
    <div class="row" >
        <label for="l4"> Ketvirtas pasirinkimo laukas</label>
        <select class="form-select"  id="l4" aria-label="Pasirinkimo laukas 4">
            <option selected>Paspauskite, kad pasirinktumėte</option>
            <option value="1">Pirmas pasirinkimas</option>
            <option value="2">Antras pasirinkimas</option>
            <option value="2">Trečias pasirinkimas</option>
        </select>
    </div>

    <div class="row" >
        <div class="col text-center">
            <button type="button" class="btn btn-primary" id="mygtukas">Mygtukas</button>
        </div>
    </div>
    <div class="row">
    </div>
</div>
<script src="../../js/EventListeners2.js"></script>
</body>
</html>
